<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
         body {
            background-image: url("https://www.gargzdusc.lt/wp-content/uploads/2017/04/6360366854242520611239501362_bestfriend.jpg");
            background-size: cover;
            }

    </style></head>
<body>
<nav class="navbar navbar-expand-lg  fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Iveskite El-pašta ir spatažodi.</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">Esate atsijunges.</div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Prisijungimo anketa</h3>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  th:action="@{/login}"
                  class="form-horizontal"
                  role="form"
          >
            <div class="mb-3">
              <label for="username" class="control-label">El-paštas *</label>
              <input type="text"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="El-paštas"
              />
            </div>

            <div class="mb-3">
              <label th:text="#{form.label.firstName}">slaptazodis</label>
             
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="Slaptažodis"
              />                        </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Prisijungti</button>
              <span> Nesate užsiregistraves?
                            <a th:href="@{/register}"> Registruotis/Prisijungti</a>
                        </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
