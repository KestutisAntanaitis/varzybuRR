<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
   body {
            background-image: url("https://www.gargzdusc.lt/wp-content/uploads/2017/04/6360366854242520611239501362_bestfriend.jpg");
            background-size: cover;
            }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/" th:text="#{homePage}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}" th:text="#{register}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}" th:text="#{login}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}" th:text="#{participants}"></a>
                </li>
                <li th:if="${isAdmin}" class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/event}" th:text="#{adminPanel}"></a>
                </li>
                <div class="ml-auto">
                    <li>
                        <a class="dropdown-item" href="?lang=lt">Lietuvi≈≥</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="?lang=us">English</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info" th:text="#{registrationSuccess}"></div>
            </div>
            <div class="card-header">
                <h2 class="text-center" th:text="#{registrationForm}"></h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label" th:text="#{registrationName}"></label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               th:placeholder="#{enterName}"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label"th:text="#{registrationLastName}"></label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               th:placeholder="#{enterLastName}"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" th:text="#{registrationEmail}"></label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               th:placeholder="#{enterEmail}"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label"th:text="#{registrationPassword}"></label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               th:placeholder="#{enterPassword}"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit" th:text="#{register}"></button>
                        <span th:text="#{alreadySignedUp}"> <a href="/" th:href="@{/login}" th:text="#{login}">
                             </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
